 # versions.conf – Configuraciones de versión para instalación estable

# Lenguaje base
PYTHON_VERSION=3.10

# Canal de instalación de K3s (estable, no experimental)
K3S_CHANNEL=stable

# Librerías Python principales
FLASK_VERSION=2.2.5
FASTAPI_VERSION=0.105.0
TRANSFORMERS_VERSION=4.39.3
TORCH_VERSION=2.1.2
PANDAS_VERSION=2.2.2
WEBSOCKETS_VERSION=11.0.3
SQLALCHEMY_VERSION=2.0.29
FAISS_VERSION=1.7.4

# Motor vectorial por defecto
FAISS_BACKEND=faiss-cpu
